            width: 100px;

        .links-section h3 {

        }
        
        .links-grid {

        .footer {

        .loading {

            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

            .links-grid {
                grid-template-columns: 1fr;
            }
            
            button, .link-button {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>

        // Adicionar efeito de ripple nos botÃµes
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON' || e.target.classList.contains('link-button')) {
